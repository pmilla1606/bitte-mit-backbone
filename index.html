<html>
<head>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="bower_components/backbone-poller/backbone.poller.min.js"></script>
    <script type="text/javascript" src="bower_components/backbone.localStorage/backbone.localStorage-min.js"></script>
    <script type="text/javascript" src="jquery.tinysort.min.js"></script>
  
	
	
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />


<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/template" id="track_listing">
    <span class="voteInd"><%= vote_count %></span>
    <section class="trackInfo">
        <span class="trackname"><%= track_name %></span>
        <span class="trackartist"><%= track_artist %></span>
    </section>

    <section class="voteHandle" data-trackId="<%= track_id %>">
        <a href="#" class="upvote vote-button glyphicon glyphicon-plus" data-upvote="<%= track_id %>"></a>
         
        <a href="#" class="downvote vote-button glyphicon glyphicon-minus" data-downvote="<%= track_id %>"></a>
    </section>
    <div class="cf"></div>
</script>

<script type="text/template" id="current_track">
    <div id="current-track">
    <section class="trackInfo">
    <span>Currently Playing:</span>
        <span class="trackname"><%= track_name %></span>
        <span class="trackartist"><%= track_artist %></span>
    </section>
    </div>
</script>

<script type="text/template" id="vote_counter">
Votes Left:<%= ls_votes_left %>
</script>

<script type="text/template" id="vote_updates">
<%= track_name %><br />
now has <strong><%= vote_count %></strong> vote(s)
</script>



</head>

<body>
    
    




<div class="container-fluid">
  <div class="row">
       <nav id="quickNav">
          <section id="trackInfo">
            <span class="primary glyphicon glyphicon-play">
            </span>
            <div class="secondary">
              <img src="http://www.placehold.it/150x150" />
              <p><small>currently playing:</small><br /><strong>TrackName</strong><br />by TrackArtist</p>
              <p><a href="#">Spotify Link</a> | <a href="#">Wikipedia?</a> | <a href="#">XYZ</a>
              <div class="cf"></div>
            </div>
          </section>

          <section id="voteInfo">
            <span class="primary badge badge">42</span>
             <div class="secondary">
               <p><strong>Votes:</strong></p>
               <p>You have <srong>voteCount</strong> vote(s) left! Use them wisely as you won't get them back</p>
              <div class="cf"></div>
            </div>
          </section>

          <section id="appInfo">
            <span class="primary glyphicon glyphicon-info-sign"></span>
             <div class="secondary">
               <img src="http://www.placekitten.com/150/150" />
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat suscipit ut saepe minima placeat deleniti </p>
              <div class="cf"></div>
            </div>
          </section>

        </nav>
  </div>
</div>
<li id="tracks"></li>

<script type="text/javascript" src="pm_bb6.js"></script>
</body>

</html>
